<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="root" class="container-fluid">
        <div id="background" class="container d-flex py-3">

            <!-- sidebar -->
            <div id="side-bar" class="col-4">
                <div class="user d-flex justify-content-between align-items-center p-2">
                    <div>
                        <img id="img-user" :src="`img/avatar${user.avatar}.jpg`" :alt="user.name">
                        <span>{{ user.name }}</span>
                    </div>
                    <div class="user-icon d-flex justify-content-around">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <div class="notification d-flex align-items-center p-2">
                    <div class="icon-notification">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <div class="d-flex flex-column">
                        <span class="notification-new">Ricevi notifiche di nuovi messaggi</span>
                        <span class="notification-descktop">Attiva notifiche descktop</span>
                    </div>
                </div>
                <div class="input-group p-1">
                    <button type="button" class="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                    <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat">
                </div>
                <ul class="contacts">
                    <li v-for="(contact, i) in contacts" class="contact d-flex p-2" @click="clickContact(i)">
                        <img class="align-self-center" id="img-user" :src="`img/avatar${contact.avatar}.jpg`"
                            :alt="contact.name">
                        <span>{{ contact.name }}</span>
                    </li>

                </ul>
            </div>

            <!-- message -->
            <div id="message" class="col-8">
                <div class="user d-flex justify-content-between align-items-center p-2">
                    <div v-for="contact in contacts" :class="{'none' : contact.visible !== true}">
                        <div class="d-flex align-items-center">
                            <img id="img-user" :src="`img/avatar${contact.avatar}.jpg`" alt="">
                            <div class="d-flex flex-column p-3">
                                <span class="chat-name">{{ contact.name }}</span>
                                <span class="access">Ultimo accesso alle 14:32</span>
                            </div>
                        </div>
                    </div>
                    <div class="user-icon d-flex justify-content-around">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <div class="chat p-3">
                    <ul v-for="contact in contacts" :class="{'none' : contact.visible !== true}">
                        <li v-for=" (message, i) in contact.messages" :class="`message ${contact.messages[i].status}`">
                            <div :class="`${contact.messages[i].status}-background`">
                                <span>{{ contact.messages[i].text }}</span>
                                <span class="date">{{ contact.messages[i].date }}</span>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="write d-flex justify-content-around align-items-center">
                    <div class="write-icon d-flex justify-content-center">
                        <i class="fa-solid fa-face-smile"></i>
                    </div>
                    <input v-for="(contact, i) in contacts" :class="{'none' : contact.visible !== true}"
                        v-model="user.messages" @keyup.enter="addMessageSent(i)" type="text" class="form-control"
                        placeholder="Scrivi un messaggio">
                    <div class="write-icon d-flex justify-content-center">
                        <i class="fa-solid fa-microphone"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
